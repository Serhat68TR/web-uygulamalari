<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILETISIM</title>

    <style>
          * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            width: 100%;
            height: 150px;
            border: 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        
        .logo {
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
        }
        
        nav {
            font-size: 40px;
            width: 250px;
        }
        
        .header {
            font-size: 40px;
        }

        .iletisim-kutu{ 
          
            margin:0 auto;
            width: 70%;
            height: 900px;
            border: 3px solid;
            justify-content: center;
            align-items: center;
            margin-top:20px;
        }
        h1{
        width: 99.99%;
        text-align: center;
        font-size: 40px;
        float: left;
        border: 3px solid;
     }
     .divler{
        float: left;
        width: 96%;
        margin-top:10px;
        margin-bottom: 10px;
        margin-left: 2%;
        height: 842px;
      
     }
     .soldiv{
        margin-top:6%;    
        margin-left: 10%;
        margin-right: 5%;
        width: 25%;
        height: 250px;
        border: 3px solid;
        float: left;
     }
     .sagdiv{  margin-top:6%;    
        width: 45%;
        height: 250px;
        border: 3px solid;
        margin-left: 10%;
        margin-right: 5%;
        float: left;
     }
     .metin{
        text-align: center;
        margin-top:100px;
        font-size:35px;
     }
     footer {
            width: 100%;
            height: 500px;
            border: 3px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer {
            text-align: center;
            font-size: 50px;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="header">HEADER</div>
        <nav>NAV</nav>
    </header>
  <div class="iletisim-kutu">
    <h1>H1</h1>
    <div class="divler">
        <div class="soldiv"><div class="metin">DIV</div></div>
        <div class="sagdiv"><div class="metin">DIV</div></div>
        <div class="soldiv"><div class="metin">DIV</div></div>
        <div class="sagdiv"><div class="metin">DIV</div></div>
    </div>
  </div>
    <footer>
        <div class="footer">FOOTER</div>
    </footer>
</body>
</html>
