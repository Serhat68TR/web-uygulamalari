<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HAKKIMIZDA</title>

    <style>
       * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        header {
            width: 100%;
            height: 150px;
            border: 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 50px;
        }
        
        .logo {
            font-family: 'Times New Roman', Times, serif;
            font-size: 40px;
        }
        
        nav {
            font-size: 40px;
            width: 250px;
        }
        
        .header {
            font-size: 40px;
        }


     .hakkimizda-kutu{
        margin:0 auto;
            width: 70%;
            height: 900px;
            border: 3px solid;
            justify-content: center;
            align-items: center;
     }
     h1{
        width: 99.8%;
        text-align: center;
        font-size: 40px;
        border: 3px solid;
     }
     p{
        margin-top:10px;
        font-size:25px;

     }
    
     footer {
            width: 100%;
            height: 500px;
            border: 3px solid;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .footer {
            text-align: center;
            font-size: 50px;
        }
    </style>

</head>
<body>
    <header>
        <div class="logo">LOGO</div>
        <div class="header">HEADER</div>
        <nav>NAV</nav>
    </header>
 <div class="hakkimizda-kutu">
    <h1>H1</h1>
    <p><br><p>
    </div>
    <footer>
        <div class="footer">FOOTER</div>
    </footer>
</body>
</html>
