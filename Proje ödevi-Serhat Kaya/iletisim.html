<script>
  var textarea1 = document.getElementById("message1");
  var wordCountElement1 = document.getElementById("wordCount1");
  var maxLength1 = 150; // Metin 1 için maksimum kelime sınırı

  textarea1.addEventListener("input", function() {
    var text = textarea1.value;
    var words = text.trim().split(/\s+/);
    var wordCount = words.length;

    if (wordCount > maxLength1) {
      var trimmedText = words.slice(0, maxLength1).join(" ");
      textarea1.value = trimmedText;
      wordCount = maxLength1;
    }

    var remainingWords = maxLength1 - wordCount;
    wordCountElement1.textContent = "Kalan kelime sayısı : " + remainingWords;
  });

  var textarea2 = document.getElementById("message2");

  });
